<!doctype html>
<html>
<head>
<title>Testing Phone</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>
<body>
    <iframe width=350 height=650 src="https://applications.zoom.us/integration/phone/embeddablephone/home" id="zoom-embeddable-phone-iframe" allow="clipboard-read; clipboard-write https://applications.zoom.us"></iframe>
    <button onclick="makeCall()">Call</button>

    <script>
function makeCall() {
  document.querySelector('iframe#zoom-embeddable-phone-iframe').contentWindow.postMessage({
                    type: 'zp-make-call',
                    data: {
                        number: "+18167146002"
                        //callerId: <outgoing caller id, optional field>
                    }
                }, 'https://applications.zoom.us');
}
</script>

</body>
</html>
